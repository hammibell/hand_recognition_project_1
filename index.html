<html>
  <head>
    <title>Hand recocgnition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h3 class="btn btn-warning heading">HAND RECOCGNITION APP
        <br><br>
        <span>&#9757;</span>
        <span>&#9994;</span>
        <span>&#9995;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128078;</span>

      </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate hand sign
      	<br>
        <b style="color: rgb(255, 196, 0)">Are you ok?</b>
        <br>
        <b style="color: black">Are you peaceful?</b>
        <br>
        <b style="color: red">Are you showing thumbs up or down?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam view- </label>

        <div id="camera"></div>

        <br><br>

        <button onclick="takeSnapshot();" class="btn btn-info">Capture image</button>

        


      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 -</label>
        <p class="hand_signal" id="result_name_1"></p>
        <p class="hand" id="update_hand1"></p>

        <label>Prediction 2 -</label>
        <p class="hand_signal" id="result_name_2"></p>
        <p class="hand" id="update_hand2"></p>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot</label>

        <div id="result">

          </div>

          <br><br>

          <button onclick="check();" class="btn btn-info">Predict hand signal</button>

   
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
